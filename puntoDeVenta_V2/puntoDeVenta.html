<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="principal">
        <div class="logoEscuela">
            <img src="./img/logoKrakeDev.png" width="80%" />
        </div>
        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <div>
                    <input class="cajaTexto" type="text" id="txtProducto" />
                    <div class="error" id="lblError1"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <div>
                    <input class="cajaTexto" type="text" id="txtCantidad" />
                    <div class="error" id="lblError2"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input class="cajaTexto" type="text" id="txtPrecio" />
                    <div class="error" id="lblError3"></div>
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input class="estiloBoton" type="button" value="TOTAL" onclick="calcularValorTotal()" />
                    <input class="estiloBoton" type="button" value="LIMPIAR" onclick="limpiar()" />
                </div>
            </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div>Subtotal:</div>
                <div id="lblSubtotal" class="box-result">0.0</div>
            </div>
            <div class="resultado">
                <div>Descuento:</div>
                <div id="lblDescuento" class="box-result">0.0</div>
            </div>
            <div class="resultado">
                <div>IVA 12%:</div>
                <div id="lblValorIVA" class="box-result">0.0</div>
            </div>
            <div class="resultado">
                <div>Total:</div>
                <div id="lblTotal" class="box-result">0.0</div>
            </div>
        </div>
    </div>
</body>
</html>
