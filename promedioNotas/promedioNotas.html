<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Notas</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <input type="text" class="input" id="parcialUno" placeholder="Primer parcial"><br>

            <div class="box-result">

                <img src="./img/buscando.gif" id="lblImagen" width="150px">
            </div>
        </div>

        <script src="./promedioNotas.js"></script>
        <script src="./serviciosPromedioNotas.js"></script>
        <script src="./utilitarios.js"></script>
